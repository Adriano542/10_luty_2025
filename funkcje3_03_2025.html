<!--FUNKCJA GENERUJĄCA LOSOWĄ LICZBĘ-->
<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

  <script>
  function generateRandom(min, max){
    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  function sprawdzLosowyNum() {
    let count = 0;
    for (let i = 0; i < 10; i++) {
      let randomNumber = generateRandom(1, 20);
      if (randomNumber > 10) {
        count++;
      }
    }
    document.write('<p>Wygenerowane liczby: ' + generateRandom(', ') + '</p>');

    if (count >= 5) {
      document.write('<p>udało się</p>');
    } else {
      document.write('<p>niestety nie</p>');
    }
  }

  sprawdzLosowyNum();
  </script>
</body>
</html>
